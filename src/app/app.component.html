<!-- Toolbar --> 

<div style="height: 85vh;">

  <mat-toolbar color="primary" mat-scroll-shrink>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a mat-button href="/">صفحه اصلی</a>
     <a mat-button routerLink="/transactions-list">لیست معاملات </a>
     <a mat-button *ngIf="!userisLoggedIn" routerLink="/login">ورود به حساب کاربری</a>
     <a mat-button *ngIf="userisLoggedIn" (click) = "logout()" href="/">خروج از حساب کاربری</a>
     <a mat-button *ngIf="!userisLoggedIn" routerLink="/register">ثبت نام در سایت</a>
     <a mat-button *ngIf="userisLoggedIn" routerLink="/user-crypto-list">کاربر : {{username}}</a>

    </div>

    <div fxShow="true" fxHide.gt-sm="true">
      <a  mat-button mat-raised-button  (click)="sidenav.open()" class="myMenue">منو</a>
      <a mat-button *ngIf="userisLoggedIn" routerLink="/user-crypto-list">کاربر : {{username}}</a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.close()" mat-button>بستن منو</a>
        <a mat-button href="/">صفحه اصلی</a>
        <a mat-button routerLink="/transactions-list">لیست معاملات </a>
        <a mat-button *ngIf="userisLoggedIn" (click) = "logout()" href="/">خروج از حساب کاربری</a>
        <a mat-button *ngIf="userisLoggedIn" routerLink="/user-crypto-list">نام کاربری : {{username}}</a>
        <a mat-button *ngIf="!userisLoggedIn" routerLink="/login">ورود به حساب کاربری</a>
        <a mat-button *ngIf="!userisLoggedIn" routerLink="/register">ثبت نام در سایت</a>
        
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="mainDiv">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
