<div class="bg">

  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="w50 mat-elevation-z8" [ngStyle.lt-sm]="{'width':'90%'}">
      <mat-card-title>
          <mat-icon inline="true">person_add</mat-icon>
          فرم ثبت نام
      </mat-card-title>
      <form class="my-form" [formGroup]="userForm"  (ngSubmit)="onSubmit()" novalidate>
        <mat-card-content>
            <mat-form-field class="positionRight myForm">
              <input matInput placeholder="نام" type="text" formControlName="firstname" required>
              <mat-error>
                {{errorName}}
              </mat-error>
            </mat-form-field>
            <mat-form-field class="positionRight myForm">
              <input matInput placeholder="نام خانوادگی" type="text" formControlName="lastname" required>
              <mat-error>
                {{errorLastName}}
              </mat-error>
            </mat-form-field>
            <mat-form-field class="positionRight myForm">
              <input matInput placeholder="نام کاربری" type="text" formControlName="username" required>
              <mat-error>
                {{errorUsername}}
              </mat-error>
            </mat-form-field>
            <mat-form-field class="positionRight myForm">
              <input matInput placeholder="رمز عبور" type="text" formControlName="password" required>
              <mat-error>
                {{errorPassword}}
              </mat-error>
            </mat-form-field>
          </mat-card-content>
        <button mat-stroked-button class="mySubmitBtn" type="submit" [disabled]="!userForm.valid" 
        [ngStyle.lt-sm]="{'width':'95%','padding':'1%','margin':'1%'}">ثبت</button>
      </form>
    </mat-card>
  </div>
</div>
